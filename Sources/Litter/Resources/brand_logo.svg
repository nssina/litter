<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="100%" height="100%">
  <!-- Left Kitten (Light Gray) -->
  <g id="kitten-left">
    <!-- Ears -->
    <polygon points="125,200 120,150 150,180" fill="#E5E7EB" />
    <polygon points="199,200 204,150 174,180" fill="#E5E7EB" />
    <!-- Body -->
    <rect x="120" y="170" width="84" height="100" rx="42" fill="#E5E7EB" />
    <!-- Eyes -->
    <circle cx="145" cy="210" r="4" fill="#1F2937" />
    <circle cx="179" cy="210" r="4" fill="#1F2937" />
    <!-- Nose -->
    <polygon points="158,220 166,220 162,225" fill="#1F2937" />
  </g>

  <!-- Right Kitten (Charcoal) -->
  <g id="kitten-right">
    <!-- Ears -->
    <polygon points="301,200 296,150 326,180" fill="#374151" />
    <polygon points="375,200 380,150 350,180" fill="#374151" />
    <!-- Body -->
    <rect x="296" y="170" width="84" height="100" rx="42" fill="#374151" />
    <!-- Eyes -->
    <circle cx="321" cy="210" r="4" fill="#F9FAFB" />
    <circle cx="355" cy="210" r="4" fill="#F9FAFB" />
    <!-- Nose -->
    <polygon points="334,220 342,220 338,225" fill="#F9FAFB" />
  </g>

  <!-- Center Kitten (Orange/Ginger) -->
  <g id="kitten-center">
    <!-- Ears -->
    <polygon points="205,160 200,105 240,140" fill="#F59E0B" />
    <polygon points="295,160 300,105 260,140" fill="#F59E0B" />
    <!-- Body -->
    <rect x="195" y="130" width="110" height="150" rx="55" fill="#F59E0B" />
    <!-- Eyes (Happy/Closed) -->
    <path d="M 222 185 Q 230 176 238 185" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round" />
    <path d="M 262 185 Q 270 176 278 185" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round" />
    <!-- Nose -->
    <polygon points="246,198 254,198 250,204" fill="#1F2937" />
  </g>

  <!-- Box Structure -->
  <g id="cardboard-box">
    <!-- Box Body -->
    <path d="M 100 256 L 400 256 L 385 360 C 383 366 378 370 372 370 L 128 370 C 122 370 117 366 115 360 Z" fill="#D98A53" />
    
    <!-- Minimalist Cutout Handle -->
    <rect x="220" y="285" width="60" height="16" rx="8" fill="#B06535" opacity="0.8" />
    
    <!-- Inner Shadow under Box Lip -->
    <polygon points="100,256 400,256 397,268 103,268" fill="#B06535" opacity="0.4" />
    
    <!-- Box Lip/Rim -->
    <rect x="90" y="240" width="320" height="16" rx="8" fill="#C27A45" />
  </g>

  <!-- Paws (Overlapping the box rim) -->
  <g id="paws">
    <!-- Left Kitten Paws -->
    <rect x="135" y="234" width="18" height="28" rx="9" fill="#FFFFFF" />
    <rect x="165" y="234" width="18" height="28" rx="9" fill="#FFFFFF" />
    
    <!-- Center Kitten Paws -->
    <rect x="225" y="230" width="20" height="30" rx="10" fill="#FFFFFF" />
    <rect x="255" y="230" width="20" height="30" rx="10" fill="#FFFFFF" />
    
    <!-- Right Kitten Paws -->
    <rect x="317" y="234" width="18" height="28" rx="9" fill="#4B5563" />
    <rect x="347" y="234" width="18" height="28" rx="9" fill="#4B5563" />
  </g>
</svg>